CancelAbandonedOrders:
  cron: "*/5 * * * *"
  queue: cancelAbandonedOrders
  args:
  description: "This job queues the buildings bein cancelled"

queue_buildings_for_upgrade:
  cron: "0 0 * * *"
  # you can use rufus-scheduler "every" syntax in place of cron if you prefer
  # every: 1h
  queue: time2build
  args:
  description: "This job queues all buildings for upgrade"

